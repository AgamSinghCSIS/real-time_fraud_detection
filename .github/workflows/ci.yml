# Starter Github actions file 

name: CI - Lint & Test 

on: 
  push: 
    branches: ["main"]

  pull_request:
    branches: ["main"]

  # Run workflow manually 
  workflow_dispatch:

jobs:
  lint-and-test:
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies 
        run: pip install -r requirements-dev.txt

      - name: Lint code 
        run: |
          black --check src/ tests/
          flake8 src/ tests/ 

      - name: Run Tests 
        run: pytest tests/

